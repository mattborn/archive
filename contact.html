<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt Born</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Put ’er there, friend!</h1>
    <p>I’d be more than happy to share my email address with you here, but I’d prefer to <a href="http://en.wikipedia.org/wiki/Email_address_harvesting">avoid spam</a> + protect us both. Instead, I’ll have to conduct a makeshift <a href="http://en.wikipedia.org/wiki/Turing_test">Turing test</a> to ensure you are human. Fill out this form, and I will respond with my contact information. Sound good?</p>
    <form id="form">
      <label for="name">Full Name</label>
      <input id="name" placeholder="John Smith" required>
      <label for="email">Email Address</label>
      <input id="email" placeholder="John Smith" required type="email">
      <label for="subject">Subject</label>
      <input id="subject" placeholder="John Smith" required>
      <label for="message">Message</label>
      <textarea id="message" placeholder="Brevity is beauty" required></textarea>
      <button>Send</button>
    </form>
  </body>
</html>
